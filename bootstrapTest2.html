<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>test2</title>

    <link rel="stylesheet" href="./lib/bootstrap/bootstrap.css">
    <script src="https://libs.baidu.com/jquery/2.1.4/jquery.min.js"></script>
    <script src="./lib/vue.js"></script>
   <script src="./lib/bootstrap/bootstrap.js"></script>
</head>
<body>
    <div class="container">
        <h1>我的第二个练习</h1>
        <h2>我的第二个练习</h2>
        <h3>我的第二个练习</h3>
        <!-- small 是副标题 -->
        <h4>第二个练习 <small>也就是第二个文件</small></h4>
        <p>hahahahhahahaha <abbr title="attribute">我是缩略语</abbr></p>
        <!-- lead突出显示 -->
        <p class="lead"> hahahahhahahahahh</p>
        <!-- mark标记，文字突出显示 -->
        <p>欢迎来到 <mark>abin</mark>的练习</p>
        <p class="text-left">我是左边</p>
        <p class="text-center">我是中间</p>
        <p class="text-right">我是右边</p>
        <!-- 小写，大写，首字母大写 -->
        <p class="text-lowercase">HDJdjksjdklsd</p>
        <p class="text-uppercase">dsfajsdklf</p>
        <p class="text-capitalize">fdafdDddd</p>
        <!-- 地址 -->
        <address>
            <strong>
                我的地址
            </strong> <br>
            北京市，昌平区 <br>
            沙河地铁站附近：10086 <br>
            <abbr title="phone">P:8888 8888</abbr>

        </address>
        <!-- 无序列表没有样式 -->
        <ul class="list-unstyled">
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul>
    </div>
</body>
</html>

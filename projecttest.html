<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script src="https://libs.baidu.com/jquery/2.1.4/jquery.min.js"></script>
    <script src="./lib/vue.js"></script>
    <script src="./lib/bootstrap/bootstrap.js"></script>
    <link rel="stylesheet" href="./lib/bootstrap/bootstrap.css">
</head>

<body>

    <div id="app">
        <div id="panel panel-primary">

            <div class="panel-heading">
                <h3>添加品牌</h3>

            </div>
            <div class="pandel-body form-inline">
                <label>
                    Id:
                    <input type="text" class="form-control" v-model="id">

                </label>

                <label>
                    Name:
                    <input type="text" class="form-control" v-model="name">

                </label>
                <input type="button" value="添加" class="btn btn-primary" @click="add">

                <label>
                        搜索名称关键字:
                        <input type="text" class="form-control" v-model="keyword">
    
                    </label>
                    
            </div>

        </div>

        <table class="table table-bordered table-hover table-striped">
            <thead>
                <tr>
                    <th>id</th>
                    <th>name</th>
                    <th>ctime</th>
                    <th>opertion</th>

                </tr>
            </thead>
            <tbody>
                <tr v-for="item in search(keyword)" :key="item.id">
                    <td>{{ item.id }}</td>
                    <td v-text="item.name"></td>
                    <td>{{ item.ctime }}</td>
                    <td>
                        <a href="" @click.prevent="delect(item.id)">删除</a>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>


    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                id: "",
                name: "",
                keyword:"",
                datalist: [
                    { id: 1, name: "大众", ctime: new Date() },
                    { id: 2, name: "奔驰", ctime: new Date() },
                    { id: 3, name: "宝马", ctime: new Date() },
                    { id: 4, name: "雪佛兰", ctime: new Date() },
                    { id: 5, name: "奥迪", ctime: new Date() }
                ]

            },
            methods: {
                add: function () {

                    var car = { id: this.id, name: this.name, ctime: new Date() }
                    this.datalist.push(car)
                    this.id = this.name = ""
                },
                delect:function(id){
                    //方法1
                    // this.datalist.some((item,i) => {
                    //     if (item.id == id){
                    //         this.datalist.splice(i,1)
                    //         return true;
                    //     }

                    // })
                    //方法2
                    var index =  this.datalist.findIndex(item => {
                        if (item.id == id){

                            return true;
                        }
                    })
                    
                    this.datalist.splice(index,1)
                },
                search:function(keyword){
                    
                    return this.datalist.filter( item => {

                        if (item.name.includes(keyword)){

                            return item
                        }

                    }


                    )

                }

            }

        });



    </script>


</body>

</html>
